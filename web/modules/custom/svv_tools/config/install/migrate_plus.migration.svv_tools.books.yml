id: books
label: Books
migration_group: SVVF
migration_dependencies: {}
source:
  plugin: json_source
  path: http://svv8.val/products.json
  headers:
    Accept: 'application/json'
  identifier: nid
  identifierDepth: 2
  fields:
    - nid
    - title
    - description
    - price
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: book
  title: title
  body: body
  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 1
