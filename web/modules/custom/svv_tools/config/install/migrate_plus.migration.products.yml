id: products
label: Products
migration_group: SVV
migration_dependencies: {}
source:
  plugin: json_source
  path: http://svv8.val/products.json
  headers:
    Accept: 'application/json'
  identifier: upc
  identifierDepth: 1
  fields:
    - upc
    - title
    - description
    - price
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: book
  title: title
  body: description
  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 1
